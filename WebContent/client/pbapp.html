<body>

	<div id="header" class="header">
		<div class="logoButton">
			<img src="./images/LOGOpanou.png">
			<div class="headerButtons">
				<a class="button" href="https://segoia.ro/#apps">Instalează</a>
			</div>
		</div>
	</div>
	<div id="controls" hidden="true">
		<div>
			<input id="target" type="text" size="40" style="width: 350px" />

		</div>
		<div id="infoCont" style="display: none;"></div>
		<button onclick="startTest()">Start</button>
		<button onclick="stopTest()">Stop</button>

	</div>
	<a class="toggle-nav" href="#">&#9776;</a>
	<nav class="menu">
		<ul id="sectionsHeader" class="active">
			<li id="despre"><a href="#despre">Despre</a></li>
			<li id="toc"><a href="#toc">Termeni și condiții</a></li>
<!-- 			<li id="login"><a href="#login">Autentificare</a></li> -->
			<div id="account" class="dropdown" hidden>
					<a class="dropbtn">
						<span id="account-text">Cont</span> <i class="fa fa-caret-down"></i>
					</a>
					<div class="dropdown-content">
					<span id="change-user-profile" hidden>Schimbă profilul</span>
					<a id="logout" href="#logout">Logout</a> 
				</div>
			</div>
			<li id="detalii" hidden><a href="#detalii">Detalii</a></li> 
		</ul>



	</nav>

	<div id="mainContent">
		<div id="contentDesc" class="sectionDesc"></div>
<!-- 		<div class=class="sectionFilters"> -->
		<div id="contentFilters"  hidden></div>
<!-- 		</div> -->
		<div id="contentBody" class="sectionContent"></div>
	</div>

	<div id="nTemplate" class="notification" hidden="true">
		<div class="notifHeader">
			<div class="notifTitle"></div>
			<div class="notifActions"></div>
		</div>
		<div class="notifInfoArea">
			<div class="notifStats"></div>
			<div class="notifInfo"></div>
		</div>
		
		<div class="notifBody"></div>
		<div class="notifFooter"></div>
	</div>
	
	<div id="dialog-confirm" title="" hidden>
	  
	</div>
	<div id="snackbar" class="snackbar"></div>
